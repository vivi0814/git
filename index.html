            font-weight: bold;
            color: rgb(67, 66, 66);

            color: rgb(67, 66, 66);
            letter-spacing: 3px;
            line-height: 35px;
            margin: 10px;
            margin-left: 50px;
            padding: 20px;

            color: rgb(67, 66, 66);
            letter-spacing: 3px;
            line-height: 35px;
            margin-top: 60px;
            padding: 20px;

        .price-cart-buy{

            flex-wrap: wrap;
            width: 80%;
            margin-left: 30px;
            justify-content: center;
            align-items: center;
        }
        .introduce-mush .price-cart-buy{
            justify-content: end;
            margin-top: 80px;

        .price-cart-buy .price{
            color: rgb(255, 24, 24);
            font-size: 25px;
            font-weight: bold;
            font-family: 'Yaldevi', sans-serif;
            margin: 10px;
        }
        .price-cart-buy .cart::before{
            font-family: "Font Awesome 6 Free"; 
            font-weight: 700; 
            content: "\f07a";
            font-size: 25px;
            color: rgba(103, 103, 103, 1);
        }
        .price-cart-buy .cart{

            width: 50px;
            height: 50px;
            background-color: rgba(241, 220, 165, 1);
            border-radius: 5px;
            margin: 20px;
            border: none;
            box-shadow: 2px 2px 2px 0px #a8a8a8;
            transition: .3s;
        }
        .price-cart-buy .cart:hover{
            background-color: rgb(250, 207, 98);
            transform: scale(1.05);
        }
        .price-cart-buy .cart:active {
            transform: scale(1);
            box-shadow: inset 0 0 10px 1px rgba(0, 0, 0, .2);
        }
        .price-cart-buy .buy{
            /* 一般按鈕 */
            width: 100px;
            height: 50px;
            background-color: rgba(255, 215, 114, 1);
            border-radius: 5px;
            margin: 20px;
            border: none;
            box-shadow: 2px 2px 2px 0px #909090; 
            transition: .3s;
        }
        .price-cart-buy .buy:hover{
            background-color: rgb(255, 183, 0);
            transform: scale(1.05);
        }
        .price-cart-buy .buy:active {
            transform: scale(1);
            box-shadow: inset 0 0 10px 1px rgba(0, 0, 0, .2);

            font-weight: bold;

            width: 80%;
            height: 80%;
            border-radius: 5%;
            transition:1s; 
            transform: rotate(0deg);
        }
        .intro-pic img:hover{

            position: absolute;

            object-position: center center;
            border-radius: 5px;
            transition: .5s;

        .place-taiwan img:hover{

        }

            content: '';

            left: 50%;
            right: 50%;
            bottom: -10px;
            height: 0;
            border-bottom: 1px solid rgb(74, 74, 74);
            transition: 0.5s;
        }
        .place-taipei a:hover::after{
            left: 0%;
            right: 0%;
